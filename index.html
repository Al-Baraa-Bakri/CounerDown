<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  LAUNCHING Soon</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
  
       
        <main class="counter">
            <div class="header">
                <h1>
                    WE'RE LAUNCHING SOON
                </h1>
            </div>
            <div class="timer">
            <div class="one">
            <div class="box day">
               <p class="day">   </p>
            </div>
            <div class="text">
                DAYS
            </div>
            </div>
            <div class="one">
                <div class="box">
                   <p class="houe">   </p>
                </div>
                <div class="text">
                    Hours
                </div>
                </div>
                <div class="one">
                    <div class="box ">
                       <p class="minute">   </p>
                    </div>
                    <div class="text">
                        Minutes
                    </div>
                    </div>
                    <div class="one">
                        <div class="box ">
                           <p class="second">   </p>
                        </div>
                        <div class="text">
                            Seconds
                        </div>
                    </div>
                </div>
                
               <div class="social">
                <img aria-hidden="true" focusable="false" src = "images/icon-facebook.svg" alt = "facebook"></img>
                <img aria-hidden="true" focusable="false" src = "images/icon-pinterest.svg" alt = "pinterest"></img>
                <img aria-hidden="true" focusable="false" src = "images/icon-instagram.svg" alt = "instagram"></img>
               
               </div>
        </main>

        <footer>
            
            <img src="images/pattern-hills.svg" alt="hills">
            
        </footer>
        
   <script src = "js/main.js"></script>
</body>
</html>
